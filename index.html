<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section>
        <div class="card">
          <div class="images">
            <img class="nft-symbol" src="images/image-equilibrium.jpg" alt="NFT">
            <div class="interactive-image"></div>
            <img class="view" src="images/icon-view.svg" alt="view">
          </div>
          <div class="info">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="price-info">
            <div class="price-info-price">
              <img src="images/icon-ethereum.svg" alt="icon-ethereum">
              <p>0.041 ETH</p>
            </div>
            <div class="price-info-deathline">
              <img src="images/icon-clock.svg" alt="icon-clock">
              <p>3 days left</p>
            </div>
          </div>
          <hr/>
          <div class="creator-info">
            <img src="images/image-avatar.png" alt="author">
            <p>Creation of <span class="author">Jules Wyvern</span></p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
